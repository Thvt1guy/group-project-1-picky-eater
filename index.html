<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>What's for Dinner?</title>

</head>

<body>
    <main>

        <header class="container" style="margin-top: 50px;">
            <h1 style="text-align:center">What's for Dinner?</h1>

            <div class="row">
                <form id = 'zipsearchform'>
                    <div class="four columns u-align-right">
                        <label for="zipcodeInput">Enter Zipcode or City:</label>
                    </div>
                    <div class="four columns">
                        <input class="u-full-width" type="text" id="zipcodeInput">
                    </div>
                    <div class="four columns">
                        <input class="button-primary" type="submit" value="Search">
                    </div>
                </form>
            </div>

        </header>

        <!-- Search Container  -->
        <section>
            <div class="row">
                <div class="six columns">
                    <div id="map"> </div>
                </div>
            </div>
        </section>


        <!-- List of Choices for Dinner -->
        <section>
            <div class="row">
                <div class="six columns rest-result">
                    <div id="dinnerChoices"> </div>
                </div>
            </div>
        </section>

    </main>
    <script src="./Assets/js/restuarant-api.js"></script>
</body>

</html>
