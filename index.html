<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Assets/css/style.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />

    <title>What's for Dinner?</title>

</head>

<body>
    <header class="container top-image">
        <h1 style="text-align:center; margin-top: 10px;" >What's for Dinner?</h1>

        <!-- Search Container  -->
        <div class="row">
            <form id="zipsearchform" class="ten columns offset-by-one">
                <div class="three columns offset-by-one">
                    <h5>Enter Zipcode:</h5>
                </div>
                <div class="five columns">
                    <input class="u-full-width" type="text" id="zipcodeInput">
                </div>
                <div class="three columns">
                    <input class="button-primary" type="submit" value="Search">
                </div>
            </form>
        </div>

    </header>

    <section class="container" style="margin-top: 50px;">

    <!-- Restaurants -->
        <div class="row">
            <div class="six columns rest-result-list">
                <h4 class="text-container">Restaurants</h4>
                <div id="dinnerChoices" class="image-container">
                    <p>Please enter your zipcode to see a list of restaurants.</p>
                </div>
            </div>

    <!-- Map -->
        
            <div class="six columns">
            <h4 class="text-container">Location</h4>
                <div id="map" class="image-container">
                    <p style="text-align:center">Please select a restaurant to see its location.</p>
                </div>
            </div>
        </div>
    </section>

    </main>

    <script src="./Assets/js/maps.js"></script>
    <script src="./Assets/js/restuarant-api.js"></script>

</body>

</html>
